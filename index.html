<!--
    Simple static Telegram WebApp. Does not verify the WebAppInitData, as a bot token would be needed for that.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>python-telegram-bot Example WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<script type="text/javascript">
    Telegram.WebApp.showScanQrPopup('Test QR', function (text) {
        Telegram.WebApp.sendData(JSON.stringify({url: text}));
        return true;
    })
    Telegram.WebApp.ready();
</script>
<body style="background-color: var(--tg-theme-bg-color);">
    <div style="color: var(--tg-theme-text-color);">Test</div>
</body>
<script type="text/javascript">
    Telegram.WebApp.expand();
</script>
</html>
